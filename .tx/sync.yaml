filters:
  - filter_type: dynamic
    file_format: MARKDOWN_JSX
    source_language: en
    source_files_expression: main/docs/<dir>/<file>.mdx
    translation_files_expression: main/docs/<lang>/<dir>/<file>.mdx
    ignore_dirs:
      - main/docs/fr-ca
      - main/docs/ja-jp

settings:
  pr_branch_name: tx_translations_<br_unique_id>
  language_mapping:
    fr_CA: fr-ca
    ja_JP: ja-jp