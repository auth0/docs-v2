                                              description: The display value of an option suitable for displaying in a UI.
                            created_at:
                              type: string
                              default: '2021-06-21T15:47:29.072Z'
                              format: date-time
                            updated_at:
                              type: string
                              default: '2021-06-21T15:47:29.072Z'
                              format: date-time
                        status:
                          type: string
                          description: The build status of this action.
                          default: built
                          enum:
                            - pending
                            - building
                            - packaged
