  /client-grants:
    get:
      summary: Get client grants
      description: |
        Retrieve a list of <a href="https://auth0.com/docs/api-auth/grant/client-credentials">client grants</a>, including the scopes associated with the application/API pair.
      tags:
        - client-grants
      parameters:
        - name: per_page
          in: query
          description: Number of results per page.
          schema:
            type: integer
            maximum: 100
            minimum: 1
        - name: page
          in: query
          description: Page index of the results to return. First page is 0.
          schema:
            type: integer
            minimum: 0
        - name: include_totals
          in: query
          description: Return results inside an object that contains the total result count (true) or as a direct array of results (false, default).
          schema:
            type: boolean
        - name: from
          in: query
          description: Optional Id from which to start selection.
          schema:
            type: string
        - name: take
          in: query
          description: Number of results per page. Defaults to 50.
          schema:
            type: integer
            maximum: 100
            minimum: 1
        - name: audience
          in: query
          description: Optional filter on audience.
          schema:
            type: string
        - name: client_id
          in: query
          description: Optional filter on client_id.
          schema:
            type: string
        - name: allow_any_organization
          in: query
          description: Optional filter on allow_any_organization.
          schema:
            type: boolean
            enum:
              - true
      responses:
        '200':
          description: Client grants successfully retrieved.
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/clientGrant'
                  - type: object
                    additionalProperties: false
                    properties:
                      start:
                        type: number
                      limit:
                        type: number
                      total:
                        type: number
                      client_grants:
                        type: array
                        items:
                          $ref: '#/components/schemas/clientGrant'
                  - type: object
                    additionalProperties: false
                    properties:
                      next:
                        type: string
